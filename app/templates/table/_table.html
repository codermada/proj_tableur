{% if table.param_names != None and table.n_col > 0%}

<table>
  <tr>
    {% for field in table.param_names.split('.')%}
    <th>
      <a
        href="{{ url_for('table.show_chart', table_id=table.id, column_name=field) }}"
        target="_blank"
        >{{field}}</a
      >
    </th>
    {% endfor %}
    <th>
      <a
        href="{{ url_for('table.show_chart', table_id=table.id, column_name=table.formula_name) }}"
        target="_blank"
        >{{table.formula_name}}
      </a>
    </th>
  </tr>
  {% for row in table.cells | to2D(table.n_col+1) | reverse %}
  <tr>
    {% for record in row %}
    <td>{{record.value}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endif %}
