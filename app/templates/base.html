<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      type="module"
      crossorigin
      src="{{ url_for('static', filename='assets/index-B4Sa7UAm.js') }}"
    ></script>
    <link
      rel="stylesheet"
      crossorigin
      href="{{ url_for('static', filename='assets/index-Dh2d4AxT.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    <div class="flashes">
      {% for (k, v) in get_flashed_messages(with_categories=True)%}
      <div class="flashed">{{v}}</div>
      {%endfor%}
    </div>
    <div id="nav">
      <a href="{{ url_for('home.index') }}">collections</a>
      <a href="{{ url_for('formula.index') }}">formulas</a>
      <span> github.com/codermada April 2024 </span>
    </div>

    <div class="container">{% block content %} {% endblock content %}</div>
    <script src="{{ url_for('static', filename='js/table2excel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block script %} {% endblock script%}
  </body>
</html>
