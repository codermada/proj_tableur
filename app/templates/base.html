<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      type="module"
      crossorigin
      src="{{ url_for('static', filename='assets/index-B4Sa7UAm.js') }}"
    ></script>
    <link
      rel="stylesheet"
      crossorigin
      href="{{ url_for('static', filename='assets/index-Dh2d4AxT.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    {% for (k, v) in get_flashed_messages(with_categories=True)%}
    <div class="flashed">{{v}}</div>
    {%endfor%}
    <a href="{{ url_for('home.index') }}">collections</a>
    <a href="{{ url_for('formula.index') }}">formulas</a>

    {% block content %} {% endblock content %}
    <script src="{{ url_for('static', filename='js/table2excel.js') }}"></script>
    {% block script %} {% endblock %}
    <script type="text/javascript">
      const flashed = document.querySelector(".flashed");
      flashed.addEventListener("click", () => {
        flashed.style.display = "none";
      });
    </script>
  </body>
</html>
